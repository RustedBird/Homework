<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slick.css">
</head>
<body>
    <header>
        <div class="container">
            <p>our featured work</p>
            <h1>We create engaging<br>
                experiences through<br>
                creativity & craft</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                <defs>
                    <style>
                        .rectangle-cls-1 {
                            fill: #fff;
                            stroke: #e98457;
                            stroke-linejoin: round;
                            stroke-width: 6px;
                            fill-rule: evenodd;
                        }
                    </style>
                </defs>
                <path id="rectangle.svg" class="rectangle-cls-1" d="M353,237l44,10-34,34Z" transform="translate(-350 -234)"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                <defs>
                    <style>
                        .cross-cls-1 {
                            fill: #e98457;
                        }
                    </style>
                </defs>
                <path id="cross.svg" class="cross-cls-1" d="M1343,34h6V64h-6V34Zm-12,12h30v6h-30V46Z" transform="translate(-1331 -34)"/>
            </svg>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <div class="slider-item">
                    <img src="images/item1.jpg" alt="1">
                    <div class="hover-div">
                        <p class="item-name">Apex Magazine<br>
                            June Issue</p>
                        <p class="description">by Fabrizio Morra</p>
                    </div>
                </div>
                <div class="slider-item">
                    <img src="images/item2.jpg" alt="2">
                    <div class="hover-div">
                        <p class="item-name">Apex Magazine<br>
                            June Issue</p>
                        <p class="description">by Fabrizio Morra</p>
                    </div>
                </div>
                <div class="slider-item">
                    <img src="images/item3.jpg" alt="3">
                    <div class="hover-div">
                        <p class="item-name">Apex Magazine<br>
                            June Issue</p>
                        <p class="description">by Fabrizio Morra</p>
                    </div>
                </div>
                <div class="slider-item">
                    <img src="images/item4.jpg" alt="4">
                    <div class="hover-div">
                        <p class="item-name">Apex Magazine<br>
                            June Issue</p>
                        <p class="description">by Fabrizio Morra</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="jquery-1.11.0.min.js"></script>
    <script src="slick.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
